<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="../sass/css/index.css" />
      <link rel="stylesheet" href="../Javascript/app.js" />

      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https: // unkg .com / ionicons @ 5.5.2 / dist / ionicons / ionicons.js "></script>

      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Updock&display=swap" rel="stylesheet" />
      <title>Ẩm Thực</title>
   </head>
   <body>
      <header>
         <div id="header">
            <h1>Bánh Canh O Quả</h1>
            <ion-icon name="list-outline"></ion-icon>
         </div>
      </header>
      <main>
         <div id="container">
            <div id="top">
               <div id="image">
                  <img src="../images/anh-2.jpg" alt="" />
               </div>
            </div>
            <div id="middle">
               <div id="contents">
                  <div id="story">
                     <h1>Món Ăn Tinh Hoa Ẩm Thực Việt Nam</h1>
                     <p>
                        Bánh canh cá lóc là một món ăn dân dã, quen thuộc trong cuộc sống thường ngày của người dân ở
                        các tỉnh miền Trung, trong đó có Huế. Để có được một tô bánh canh đậm đà hương vị như thế là cả
                        một quá trình công phu, khéo léo, tỉ mỉ từ người đầu bếp.
                     </p>
                  </div>
               </div>
            </div>
         </div>
      </main>
      <footer></footer>
   </body>
</html>
